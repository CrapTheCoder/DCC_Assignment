<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
      <table class="table">
          <thead>
          <tr>
              <th scope="col">Reference No (URN)</th>
              <th scope="col">Name of the Political Party</th>
              <th scope="col">Name of the Purchaser</th>
              <th scope="col">Bond Number</th>
          </tr>
          </thead>
          <tbody>
          {% for x in results %}
              <tr>
                  <th>{{ x[0] }}</th>
                  <td>{{ x[1] }}</td>
                  <td>{{ x[2] }}</td>
                  <td>{{ x[3] }}</td>
              </tr>
          {% endfor %}
          </tbody>
      </table>
</body>
</html>
